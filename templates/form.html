<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formular</title>
</head>

<body>
    <div id="bg">
        <form action="">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" maxlength="20"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" maxlength="20"><br>
            <label for="checkbox">do u have a hobby if yes wich:</label><br>
            <input id="check" type="checkbox">
            <input type="text" id="hobby" name="hobby" maxlength="20"><br><br>
            <input type="submit" name="submit" id="submit">
        </form>
    </div>
</body>
<script>
    const input = document.getElementById("hobby");
    const inputValue = input.value;

    input.addEventListener("input", inputBlur);

    console.log(inputValue);

    function inputBlur(ev) {

        if (ev.target && ev.target.value) {
            console.log('is-full');
            return document.getElementById('check').checked = true;;
        } else {
            console.log('is-empty');
            return document.getElementById('check').checked = false
        }

    }</script>

</html>
